name: Deploy to Beget

on:
  push:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать вручную из GitHub UI

jobs:
  deploy:
    name: Deploy to Beget Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BEGET_SERVER_IP }}
          username: ${{ secrets.BEGET_SERVER_USER }}
          key: ${{ secrets.BEGET_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/arteconew
            
            # Обновляем код из репозитория
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Устанавливаем зависимости
            npm ci --production=false
            
            # Собираем проект
            npm run build
            
            # Перезапускаем приложение через PM2
            pm2 restart arteconew || pm2 start ecosystem.config.js
            pm2 save

      - name: Deployment status
        run: |
          echo "✅ Деплой успешно завершен!"
          echo "Приложение доступно на http://${{ secrets.BEGET_SERVER_IP }}:3000"
